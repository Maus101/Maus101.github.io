<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Twitch UserID Converter</title>
        <meta name="description" content="Convert any Twitch username to the corresponding User ID. Fast, free and easy Twitch UserID lookup tool.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Twitch UserID Converter</h1>
                        <form id="form">
                            <div class="mb-3">
                                <input type="text" id="username" class="form-control" placeholder="Twitch Username" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Convert</button>
                            </div>
                        </form>
                        <div id="result" class="mt-4 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('form').onsubmit = async function(e) {
            e.preventDefault();
            let username = document.getElementById('username').value;
            let res = await fetch('https://twitch-userid-converter.onrender.com/user_id?username=' + username);
            let data = await res.json();
            document.getElementById('result').innerText = data.user_id ?
                'User ID: ' + data.user_id : 'Error: ' + data.error;
        }
    </script>
</body>
</html>
